<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Frutas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="fondo">
        <div id="inicio">
            <div id="login">
                <p id="pform">Introduzca sus datos</p>
                <form action="#">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                    <!-- <button onclick="login()">Enviar</button> -->
                    <input type="button" value="enviar" onclick= "return login()">
                </form>
                <p id="error"></p>
            </div>
        </div>
    </div>

    <div id="container">
        <h1>Fruiteria online</h1>
        <div id="presentacion">
            <h2>Apicación para comprar frutas</h2>
            <p id="subtitulo">Elige la fruta que deseas haciendo click sobre tu imagen</p>
        </div>
        <div id="frutas">
            <div class="imagenes" onclick="comprar('kiwi', 3.50, 'kg')">
                <img class="imagen" src="/img/kiwi.png" alt="Kiwi verde">
                <p>Kiwi: 3,50 €/kg</p>
            </div>
            <div class="imagenes" onclick="comprar('Limones', 2.85, 'kg')">
                <img class="imagen" src="/img/limones.png" alt="Limones">
                <p>Limones: 2,85 €/kg</p>
            </div>
            <div class="imagenes" onclick="comprar('Manzana', 1.85, 'kg')">
                <img class="imagen" src="/img/manzana.png" alt="Manzanas amarillas">
                <p>Manzana: 1,85 €/kg</p>
            </div>
            <div class="imagenes" onclick="comprar('Piña', 4.60, 'u')">
                <img class="imagen" src="/img/pina.png" alt="Piña">
                <p>Piña: 4,60 €/u</p>
            </div>
            <div class="imagenes" onclick="comprar('Platanos', 1.90, 'kg')">
                <img class="imagen" src="/img/platanos.png" alt="Platanos">
                <p>Platanos: 1,90 €/kg</p>
            </div>
            <div class="imagenes" onclick="comprar('Pomelo', 2.40, 'kg')">
                <img class="imagen" src="/img/pomelo.png" alt="Pomelo">
                <p>Pomelo: 2,40 €/kg</p>
            </div>
            <div class="imagenes" onclick="comprar('Sandia', 0.80, 'kg')">
                <img class="imagen" src="/img/sandia.png" alt="Sandia">
                <p>Sandia: 0,80 €/kg</p>
            </div>
        </div>
        <div id="recibo">
            <h2 id="pendiente">Aun no ha realizado ninguna compra</h2>
            <div id="carrito"></div>
            <div id="totalCompra"></div>
            
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
